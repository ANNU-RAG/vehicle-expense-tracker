<!DOCTYPE html>
<html>
<head>
  <title>Vehicle Expenses</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Vehicle Expense Entry</h2>
  <form id="expenseForm">
    <input type="text" name="vehicleName" placeholder="Vehicle Name" required><br>
    <input type="text" name="regNumber" placeholder="Vehicle Registration Number" required><br>
    <input type="text" name="expenseType" placeholder="Expense Type" required><br>
    <input type="date" name="date" required><br>
    <input type="text" name="through" placeholder="Paid Through" required><br>
    <input type="number" name="amount" placeholder="Amount" required><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("expenseForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      const res = await fetch("/add-expense", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      alert(await res.text());
    });
  </script>
</body>
</html>
